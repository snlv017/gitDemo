		<script>
			var token = getCookieByName("token");
			var uname = getCookieByName("b_account");
			if(!!token && !uname){//如果token信息存在 ，说明有上一次的登录记录，需要通过token来作登录操作
				location.href = "../php/b_login.php";
			}
			var b_account=getCookieByName("b_account");
			if(!b_account){
				$("#b_header .b_p2").html("<a href='../lib/b_login.html' target='_parent' id='b_login'>登录</a><a href='../lib/b_regist.html' target='_parent' id='b_regit'>注册</a>");

			}
			$(".zh").mouseover(function(){
				$("#signOut").stop().animate({"height":68});
			})
			$(".zh").mouseout(function(){
				$("#signOut").stop().animate({"height":0});
			})
			$("#signOut").mouseover(function(){
				$("#signOut").stop().animate({"height":68});
			})
			$("#signOut").mouseout(function(){
				$("#signOut").stop().animate({"height":0});
			})
			$("#signOut a").click(function(){
				removeCookie("b_account","/");
				removeCookie("token","/");
				location.reload();
			})
		</script>
