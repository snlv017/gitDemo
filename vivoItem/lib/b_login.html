<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/layout.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/b_login.css"/>
	</head>
	<body>
		<div id="b_page">
			<div id="b_main">
				<div id="b_content">
					<div id="b_tips"></div>
					<h1>vivo</h1>
					<h3>账号密码登录</h3>
					<form action="../php/b_login.php" method="post">
						<input type="text" name="b_account" id="b_account" placeholder="请输入账号名" value="" /><br />
						<p class="b_p1"></p>
						<input type="text" name="b_pwd" id="b_pwd" placeholder="请输入密码" value="" /><br />
						<p class="b_p2"></p>
						<div id="b_codeBox">
							<input type="text" name="b_code" id="b_code" placeholder="请输入验证码" /><span id="b_codeContent"></span><input type="button" id="getCode" value="获取验证码" />
						</div>
						<p class="b_p3"><input id="token" type="checkbox" />自动登录</p>
						<input type="submit" name="b_sub" id="b_sub" value="登录" />
						<input type="button" name="b_btn" id="b_btn" value="注册vivo账号" />
					</form>
				</div>
			</div>
		</div>
		<div id="b_bottom">
			<p class="b_p1"><a href="#"><span class="iconfont icon-huihua"></span>在线客服</a><span class="iconfont icon-dianhua"></span>400-678-9688(24小时全国服务热线)</p>
			<p class="b_p2">COPYRIGHT &copy;2011-2019 广东步步高电子工业有限公司 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号</p>
		</div>
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/public.js"></script>
		<script src="../js/cookie.js"></script>
		<script>
			var code="1017";
			function getCode(){
				$("#b_codeContent").html(getYZ(4));
				code=$("#b_codeContent").html().toLowerCase();
				$("#b_codeContent").css("background-color",getColor());
				
			}
			$("#getCode").click(function(){
				getCode();
			});
			function getTips(){
				$("#b_tips").css("display","block");
				$("#b_tips").animate({"opacity":0.6},500,function(){
					$("#b_tips").animate({"opacity":1},1000,function(){
						$("#b_tips").animate({"opacity":0},500,function(){
							$("#b_tips").css("display","none");
						});
						
					})
				});
			}
			(function($){
				$("#b_sub").click(function(){
					var cVal=$("#b_code").val().toLowerCase();
					if(!cVal){
						$("#b_tips").html("请输入验证码");
						getTips();
						return false;
					}else{
						if(cVal==code){
							if($("#token").prop("checked")){
								var date = new Date();
								date.setDate(date.getDate()+10);
								setCookie("token",new Date().getTime(),date,"/");
							}
						}else{
							$("#b_tips").html("验证码不正确");
							getTips();
							getCode();
							return false;
						}
					}
				});
			})(jQuery)
			
		</script>
	</body>
</html>
